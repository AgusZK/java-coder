<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/8f8a3c405f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <title>Carrito</title>
  </head>
  <body>
    <div class="textoCuotas">
      <p>
        Envío gratis y 12 cuotas sin interés en compras superiores a $10.000 - 3
        cuotas sin interés con todas las tarjetas
      </p>
    </div>
    <header>
      <div>
        <a href="../index.html">
          <img
            class="logo"
            src="https://images.vexels.com/media/users/3/224241/isolated/preview/4d2aacf413b02b74c2cdb75ea41f24d3-programacion-de-diple-logo.png"
            alt="logo"
          />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/mi-cuenta.html">Mi cuenta</a></li>
        </ul>
      </nav>

      <div class="iconosNav">
        <div class="search" id="input">
          <form class="d-flex" role="search">
            <input
              class="form-control m-1"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
          <a onclick="showInput()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
        </div>
        <div>
          <a href="../pages/carrito.html">
            <i class="fa-solid fa-cart-shopping color-white"></i>
          </a>
        </div>
      </div>
    </header>

    <section class="sectionCarrito">
      <div id="carritoVacio" class="justify-content-center flex-column hide">
        <i
          class="fa-solid fa-bag-shopping fa-4x mt-4 d-flex justify-content-center"
        ></i>
        <p class="fs-1">Tu carrito esta vacio</p>
      </div>
      <div class="divTable" id="borrarTablaCarrito">
        <table class="contentTable">
          <thead>
            <tr>
              <th id="unsetText">Producto</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="table-body" class="tableBody"></tbody>
        </table>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-lg btn-primary m-2 pl-4 pr-4 btn1"
            id="botonVaciar"
          >
            <p class="text-center m-0">Vaciar carrito</p>
          </button>
          <button
            class="btn btn-lg btn-primary m-2 pl-4 pr-4 btn2"
            id="botonComprar"
          >
            <p class="text-center m-0">Comprar</p>
          </button>
        </div>
      </div>
    </section>

    <script src="../js/carritos.js"></script>
  </body>
</html>
