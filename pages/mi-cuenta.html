<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <!-- BOOTSTRAP CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/8f8a3c405f.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <title>Mi cuenta</title>
  </head>
  <header class="headerMiCuenta">
    <div>
      <a href="../index.html">
        <img
          class="logo"
          src="https://images.vexels.com/media/users/3/224241/isolated/preview/4d2aacf413b02b74c2cdb75ea41f24d3-programacion-de-diple-logo.png"
          alt="logo de pagina a definir"
        />
      </a>
    </div>
    <!--NAV-->

    <a href="../pages/carrito.html">
      <i class="fa-solid fa-cart-shopping" id="colorWhiteCarrito"></i>
    </a>
  </header>

  <body class="fondoCuenta">
    <div
      class="d-flex flex-column justify-content-center align-items-center text-center m-5"
    >
      <form class="divLogIn form-sigin w-50 g-3 m-3" id="ocultar-form">
        <div>
          <div class="p-4">
            <img
              class=""
              src="https://images.vexels.com/media/users/3/224241/isolated/preview/4d2aacf413b02b74c2cdb75ea41f24d3-programacion-de-diple-logo.png"
              alt=""
              width="50"
              height="auto"
            />
            <h1 class="h3 fw-normal text-white">Iniciar Sesión</h1>
          </div>
          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <div class="col-6 form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="nombreInput"
                placeholder="Daniel"
              />
              <label for="nombreInput">Nombre</label>
            </div>
            <div class="col-6 form-floating mb-3">
              <input
                type="text"
                class="form-control"
                id="apellidoInput"
                placeholder="Gonzalez"
              />
              <label for="apellidoInput">Apellido</label>
            </div>
            <div class="col-6 form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="correoInput"
                placeholder="nombre@ejemplo.com"
              />
              <label for="correoInput">Correo electrónico</label>
            </div>
            <div class="col-6 form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="contraseñaInput"
                placeholder="Contraseña"
              />
              <label for="contraseñaInput">Contraseña</label>
            </div>
          </div>

          <div class="checkbox mb-3 m-3">
            <label class="text-white">
              <input type="checkbox" value="remember-me" /> Recuérdame
            </label>
          </div>
          <button
            class="col-3 btn btn-lg btn-primary m-3"
            type="submit"
            id="btnIniciarSesion"
          >
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>

    <div
      class="container mt-4 mb-4 p-3 d-flex justify-content-center"
      id="perfilContenedor"
    ></div>
    <script src="../js/login.js"></script>
  </body>
</html>
